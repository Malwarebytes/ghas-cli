name: "CodeQL - Default"

on:
  push:
    branches: ['develop']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ '**' ]
  schedule:
    - cron: '36 4 * * 3'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # TODO: The language array below is purposefully left blank. You will need to update it with the language or languages this repo contains before this action will succeed
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
        language: [ ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup .NET and restore packages
    - name: Setup .NET 6
      if: ${{ matrix.language == 'csharp' }}
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: '6.0.x'

    - name: Setup Artifactory
      if: ${{ matrix.language == 'csharp' }}
      working-directory: ./Source
      run: |
        dotnet nuget add source https://tylertech.jfrog.io/artifactory/api/nuget/v3/nuget -n "Artifactory" -u ${{ env.ARTIFACTORY_USERNAME }} -p ${{ env.ARTIFACTORY_PASSWORD  }} --store-password-in-clear-text

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config-default.yml
        queries: security-extended
        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Custom Build
      if: ${{ matrix.language == 'csharp' }}
      working-directory: ./Source
      run: |
        dotnet build -c codeql
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
    env:
      ARTIFACTORY_NPM_REGISTRY: ${{secrets.ENERGOV_ARTIFACTORY_NPM_REGISTRY}}
      ARTIFACTORY_NUGET_REGISTRY: ${{secrets.ENERGOV_ARTIFACTORY_NUGET_REGISTRY}}
      ARTIFACTORY_PASSWORD: ${{secrets.ENERGOV_ARTIFACTORY_PASSWORD}}
      ARTIFACTORY_TOKEN: ${{secrets.ENERGOV_ARTIFACTORY_TOKEN}}
      ARTIFACTORY_USERNAME: ${{secrets.ENERGOV_ARTIFACTORY_USERNAME}}
